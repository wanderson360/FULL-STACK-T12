<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craftsy - Contato</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
  <header>
    <nav>
      <img src="./img/logo.png" alt="Logo Craftsy">
      <ul>
        <li><a href="#smartphones">Smartphones</a></li>
        <li><a href="#tablets">Tablets</a></li>
        <li><a href="./contato.html" target="_blank">Contato</a></li>
      </ul>
    </nav>
    <form action="">
      <input type="text" placeholder="Pesquise produto">
      <button>Enviar</button>
    </form>
  </header>

  <main class="container">
    <section>
      <h1>Fale Conosco</h1>

      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Magnam impedit quo, assumenda nulla fuga modi consectetur earum numquam reprehenderit quos. 
        Quidem quasi repudiandae dolor aliquam a sapiente dolore magni. Expedita!
      </p>

      <form action="" class="form-contact">
        <div class="form-inline">
          <div class="form-column-m-10">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
          </div>

          <div class="form-column-m-10">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
          </div>
        </div>

        <div class="form-column-m-10">
          <label for="mensagem">Mensagem</label>
          <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </div>

        <div class="form-column-m-10">
          <button>Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>Craftsy - 2020</footer>

</body>
</html>
